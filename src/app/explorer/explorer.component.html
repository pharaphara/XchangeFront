<div class="popup-container">
  <img class="popup-img" src="/assets/img/popup/popup1.png">
</div>
<div class="title-container">
  <h1 class="title-page">TRADE OUR CRYPTO</h1>
</div>

<table mat-table [dataSource]="currencies" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Crypto">
    <th mat-header-cell *matHeaderCellDef> Crypto </th>
    <td mat-cell *matCellDef="let element">
      <img alt="logo" src="assets/logo/{{element.ticker.toLocaleLowerCase()}}.png" class="logo-crypto">
      {{element.name}}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Supply">
    <th mat-header-cell *matHeaderCellDef> Supply </th>
    <td mat-cell *matCellDef="let element"> {{element.supply}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell  *matHeaderCellDef >  </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="accent" class="btn-trade" (click)="onSelect(element)">Trade</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
